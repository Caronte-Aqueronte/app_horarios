<div class="flex h-screen bg-gray-100">
  <aside
    class="w-64 bg-gradient-to-b from-white via-gray-50 to-gray-100 shadow-lg hidden md:block"
  >
    <div class="h-full p-6">
      <div class="flex items-center mb-8 space-x-3">
        <img
          src="img/usac_logo.png"
          alt="Logo"
          class="h-10 w-10 object-contain"
        />
        <h2 class="text-2xl font-bold text-gray-800 tracking-wide">Horarios</h2>
      </div>
      <nav class="space-y-3">
        <a
          [routerLink]="'/schedule'"
          class="group flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 hover:shadow-md rounded-lg transition-all duration-200"
        >
          <fa-icon
            [icon]="'clock'"
            class="text-blue-600 w-5 h-5 mr-3 group-hover:scale-110 transform transition-transform duration-200"
          ></fa-icon>
          <span class="font-medium text-base">Horario</span>
        </a>

        <a
          [routerLink]="'/professors'"
          class="group flex items-center px-4 py-2 text-gray-700 hover:bg-green-100 hover:shadow-md rounded-lg transition-all duration-200"
        >
          <fa-icon
            [icon]="'chalkboard-teacher'"
            class="text-green-600 w-5 h-5 mr-3 group-hover:scale-110 transform transition-transform duration-200"
          ></fa-icon>
          <span class="font-medium text-base">Docentes</span>
        </a>

        <a
          [routerLink]="'/classrooms'"
          class="group flex items-center px-4 py-2 text-gray-700 hover:bg-purple-100 hover:shadow-md rounded-lg transition-all duration-200"
        >
          <fa-icon
            [icon]="'door-open'"
            class="text-purple-600 w-5 h-5 mr-3 group-hover:scale-110 transform transition-transform duration-200"
          ></fa-icon>
          <span class="font-medium text-base">Salones</span>
        </a>

        <a
          [routerLink]="'/courses'"
          class="group flex items-center px-4 py-2 text-gray-700 hover:bg-orange-100 hover:shadow-md rounded-lg transition-all duration-200"
        >
          <fa-icon
            [icon]="'graduation-cap'"
            class="text-orange-600 w-5 h-5 mr-3 group-hover:scale-110 transform transition-transform duration-200"
          ></fa-icon>
          <span class="font-medium text-base">Cursos</span>
        </a>
      </nav>
    </div>
  </aside>

  <main class="flex-1 p-6 overflow-auto">
    <router-outlet></router-outlet>
  </main>
</div>
