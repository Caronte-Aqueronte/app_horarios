<div
  class="flex items-center justify-between pb-4 mb-4 border-b border-gray-400"
>
  <h2 class="text-2xl font-semibold text-gray-800">
    <fa-icon [icon]="'graduation-cap'"></fa-icon>
    Gestión de Cursos
  </h2>

  <button mat-raised-button color="primary" (click)="onCreateCourse()">
    <mat-icon>add</mat-icon>
    Crear Curso
  </button>
</div>

<table
  mat-table
  *ngIf="courses"
  [dataSource]="courses"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Código</th>
    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>

  <ng-container matColumnDef="career">
    <th mat-header-cell *matHeaderCellDef>Carrera</th>
    <td mat-cell *matCellDef="let element">{{ element.career }}</td>
  </ng-container>

  <ng-container matColumnDef="semester">
    <th mat-header-cell *matHeaderCellDef>Semestre</th>
    <td mat-cell *matCellDef="let element">{{ element.semester }}</td>
  </ng-container>

  <ng-container matColumnDef="section">
    <th mat-header-cell *matHeaderCellDef>Sección</th>
    <td mat-cell *matCellDef="let element">{{ element.section }}</td>
  </ng-container>

  <ng-container matColumnDef="professor_name">
    <th mat-header-cell *matHeaderCellDef>Docente</th>
    <td mat-cell *matCellDef="let element">{{ element.professor.name }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip color="primary">
        {{ courseTypeLables[element.type] }}
      </mat-chip>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onEditCourse(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
