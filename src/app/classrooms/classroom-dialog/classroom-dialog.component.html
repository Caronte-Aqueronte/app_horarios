<h2 mat-dialog-title>
  {{ isEditMode ? "Editar Curso" : "Crear Curso" }}
</h2>

<mat-dialog-content [formGroup]="saveClassroomForm" class="mt-4 space-y-6">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="saveClassroomForm.get('name')?.hasError('required')">
      Campo requerido
    </mat-error>
    <mat-error *ngIf="saveClassroomForm.get('name')?.hasError('minlength')">
      Mínimo de 1 carácter
    </mat-error>
    <mat-error *ngIf="saveClassroomForm.get('name')?.hasError('maxlength')">
      Máximo de 100 caracteres
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-4">
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button
    mat-flat-button
    color="primary"
    (click)="onSave()"
    [disabled]="!saveClassroomForm.valid"
  >
    {{ isEditMode ? "Guardar" : "Crear" }}
    <mat-icon class="text-blue-600">{{ isEditMode ? "save" : "add" }}</mat-icon>
  </button>
</mat-dialog-actions>
