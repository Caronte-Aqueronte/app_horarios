<div
  class="flex items-center justify-between pb-4 mb-4 border-b border-gray-400"
>
  <h2 class="text-2xl font-semibold text-gray-800">
    <fa-icon [icon]="'door-open'"></fa-icon>
    Gestión de Salones
  </h2>

  <button mat-raised-button color="primary" (click)="onCreateClassroom()">
    <mat-icon>add</mat-icon>
    Crear Salón
  </button>
</div>

<table mat-table [dataSource]="classrooms" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        (click)="onEditClassroom(element)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
