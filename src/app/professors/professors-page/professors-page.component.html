<div
  class="flex items-center justify-between pb-4 mb-4 border-b border-gray-400"
>
  <h2 class="text-2xl font-semibold text-gray-800">
    <fa-icon [icon]="'chalkboard-teacher'"></fa-icon>
    Gesti√≥n de Docentes
  </h2>
  <button mat-raised-button color="primary" (click)="onOpenCsvAssgiment()">
    <mat-icon>add</mat-icon>
    Relacionar Cursos
  </button>
  <button mat-raised-button color="primary" (click)="onOpenCsvProfessor()">
    <mat-icon>add</mat-icon>
    Cargar Desde CSV
  </button>
  <button mat-raised-button color="primary" (click)="onCreateProfessor()">
    <mat-icon>add</mat-icon>
    Crear Docente
  </button>
</div>

<table mat-table [dataSource]="professors" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="personal_id">
    <th mat-header-cell *matHeaderCellDef>Registro de Personal</th>
    <td mat-cell *matCellDef="let element">{{ element.personal_id }}</td>
  </ng-container>

  <ng-container matColumnDef="entry_time">
    <th mat-header-cell *matHeaderCellDef>Hora de Entrada</th>
    <td mat-cell *matCellDef="let element">{{ element.entry_time_str }}</td>
  </ng-container>

  <ng-container matColumnDef="exit_time">
    <th mat-header-cell *matHeaderCellDef>Hora de Salida</th>
    <td mat-cell *matCellDef="let element">{{ element.exit_time_str }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        (click)="onEditProfessor(element)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
